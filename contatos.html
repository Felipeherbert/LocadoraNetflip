<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(45deg, #000000, #003cff);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-image: linear-gradient(45deg, #000000, #003cff);
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #2701ff;
        }
        .container {
            display: flex;
            flex: 1;
        }
        nav {
            width: 170px;
            padding: 10px;
            background-image: linear-gradient(45deg, #ffffff, #003cff);
            border-right: 1px solid #003cff;
            display: flex;
            flex-direction: column;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        nav ul li {
            margin-bottom: 8px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000000;
            font-size: 18px; 
            font-weight: bold; 
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            flex: 1;
            padding: 15px;
            background-color: #00aeff;
            background-image: linear-gradient(45deg, #ffffff, #003cff);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .logo {
            background-image: linear-gradient(45deg, #ffffff, #003cff);
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
        footer {
            color: #ffffff;
            text-align: center;
            padding: 10px;
            background-image: linear-gradient(45deg, #ff0000, #003cff);
            border-top: 1px solid #003cff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
            color: #000;
        }

        input, textarea, button {
            padding: 10px;
            border: 1px solid #003cff;
            border-radius: 5px;
            font-size: 16px;
        }

        .buttons {
           margin-top: 10px;
        }

        .buttons button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff; 
    color: #ffffff;
    cursor: pointer;
    font-size: 16px;
    margin: 0 5px;
    transition: background-color 0.3s ease;
}

.buttons button:hover {
    background-color: #0056b3; 
}
button {
    background-color: #8800ff; 
    color: #ffffff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}
    </style>
</head>
<body>
    <header>
        <img src="img/imagemlocadora.png" alt="Minha Foto" width="650" height="300">
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="paginaPrincipal.html">Principal</a></li>
                <li><a href="filmes.html">Filmes</a></li>
                <li><a href="traillers.html">Trailers</a></li>
                <li><a href="trilhaSonora.html">Trilha Sonora</a></li>
                <li><a href="contatos.html">Contatos</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
        <main>
            <h1>Contato</h1>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; Felipe Herbert Couto Heleno - Trabalho Acadêmico - 2º Ano - 2025</p>
        <div class="buttons">
            <button onclick="window.location.href='index.html'" class="btn-back">Voltar para Login</button>
            <button onclick="window.location.href='cadastroFormulario.html'" class="btn-back">Voltar para Cadastro</button>
        </div>
    </footer>
</body>
</html>
