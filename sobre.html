<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Sobre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(45deg, #000000, #003cff);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-image: linear-gradient(45deg, #000000, #003cff);
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #2701ff;
        }
        .container {
            display: flex;
            flex: 1;
        }
        nav {
            width: 170px;
            padding: 10px;
            background-image: linear-gradient(45deg, #ffffff, #003cff);
            border-right: 1px solid #003cff;
            display: flex;
            flex-direction: column;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        nav ul li {
            margin-bottom: 8px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000000;
            font-size: 18px;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        main {
            flex: 1;
            padding: 15px;
            background-color: #00aeff;
            background-image: linear-gradient(45deg, #ffffff, #003cff);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .logo {
            background-image: linear-gradient(45deg, #ffffff, #003cff);
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
        footer {
            color: #ffffff;
            text-align: center;
            padding: 10px;
            background-image: linear-gradient(45deg, #ff0000, #003cff);
            border-top: 1px solid #003cff;
        }

        .buttons {
            margin-top: 10px;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

        .btn-back {
            text-decoration: none;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>

            <p>

        </main>
    </div>
